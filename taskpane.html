<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <div id="messageArea" style="color: rgb(0, 0, 0); margin-top: 10px;"></div>

    <!-- Button to write JSON data to the sheet -->
    <button id="btn3" class="ms-Button ms-Button--primary">
        <span class="ms-Button-label">Write JSON To Sheet</span>
    </button>
    <!-- Textarea for pasting JSON data -->
    <textarea id="jsonInput" placeholder="Paste your JSON here..." style="width: 100%; height: 150px; margin-top: 10px;"></textarea>
    <!-- Div for displaying messages or errors -->
    <div id="messageArea" style="color: rgb(0, 0, 0); margin-top: 10px;"></div>

    <!-- Include Office UI Fabric CSS for styling (optional but recommended for Office Add-ins) -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">

    <!-- Button to generate SQL INSERT statements -->
    <button id="btnGenerateSQL" class="ms-Button ms-Button--primary">
        <span class="ms-Button-label">Generate SQL INSERT Statements</span>
    </button>
    
    <!-- Textarea to display the generated SQL statements -->
    <textarea id="sqlOutput" placeholder="Generated SQL INSERT statements will appear here..." style="width: 100%; height: 300px; margin-top: 10px;"></textarea>
    
    <!-- Div for displaying messages or errors -->
    <div id="messageArea" style="color: red; margin-top: 10px;"></div>

    <!-- Link to your JavaScript file -->
    <script src="taskpane.js"></script>
</body>


</html>
